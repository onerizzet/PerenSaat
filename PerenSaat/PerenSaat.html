<!DOCTYPE html>
<html>
<head>
	<title>Peren SÄ±nav Saati</title>
	<style>
	
		body {
		  background-color: #000000;
		}
		h1 {
			color: green;
			font-size:8em;
			text-align: center;
		}


		#clock {
			font-size: 8em;
			font-weight: bold;
			text-align: center;
			color:green;
			margin: 3em 0;
		}
	
		.top-right-button {
			position: absolute;
			top: 10%;
			right: 10%;
			transform: translate(-50%, -50%);
			width: 5%;
			height: 5%;
		}
		
	</style>
</head>
<body>
<div>
  <h1 id="TarihGun"></h1>
</div>

<script>
const TarihGunu = document.getElementById('TarihGun');

function anlikTarihGunu() {
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const TarihGunuString = now.toLocaleDateString('tr-TR', options);
  TarihGunu.textContent = TarihGunuString;
}

setInterval(anlikTarihGunu, 1000);
</script>
<script>
		function updateTime() {
			let now = new Date();
			let hours = now.getHours().toString().padStart(2, '0');
			let minutes = now.getMinutes().toString().padStart(2, '0');
			let seconds = now.getSeconds().toString().padStart(2, '0');
			let timeString = `${hours}:${minutes}:${seconds}`;
			document.getElementById("clock").textContent = timeString;
		}
		setInterval(updateTime, 1000);
</script>
	<button id="myButton" class="top-right-button" onclick="goFullScreen()">Tam Ekran Yap</button>
	<div id="clock"></div>
	
<script>
	function goFullScreen() {
  var element = document.documentElement;
  if (element.requestFullscreen) {
    element.requestFullscreen();
  } else if (element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if (element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
</script>

</body>
</html>
